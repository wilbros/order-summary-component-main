<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="bg_img"></div>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="">
      <h1>Order Summary</h1>
  
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
    
      <div class="subscription_plan_panel">
        <article>
          <img class="music-icon" src="./images/icon-music.svg" alt="">
          <div>
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
          </div>
        </article>
        <button class="btn btn-change">Change</button>
      </div> 
  
      <div class="buttons">
        <button class="btn btn-payment">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button> 
      </div>  
    </div>
  </main>
</body>
</html>
